<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Guessing Game */
vvar numberOfWins = 0;
var numberOfLost = 0;

// Run the program 5 times
for (var i = 1; i <= 5; i++) {
    var guessNumber = parseInt(prompt("Guess a number from 1 to 5 : "), 10);

    // Check if the input is a valid number between 1 and 5
    if (isNaN(guessNumber) || guessNumber < 1 || guessNumber > 5) {
        console.log("Invalid input. Please enter a number between 1 and 5.");
        i--; // Decrement the counter to repeat this iteration
        continue;
    }

    // Generate a random number between 1 and 5
    var randomNumber = Math.floor(Math.random() * 5) + 1;

    // Check condition
    if (guessNumber === randomNumber) {
        numberOfWins++;
        console.log("You have won!");
    } else {
        numberOfLost++;
        console.log("You have lost. The random number was: " + randomNumber);
    }
}

console.log("Total wins = " + numberOfWins);
console.log("Total losses = " + numberOfLost);

    </script>
</body>
</html>
