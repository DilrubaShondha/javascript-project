<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
</head>
<body>
    <h1 id="secret-info">My secret info.</h1>
        <input id="delete-confirm" type="text" placeholder="Please type delete">    
        <button id="btn-dlt" disabled>Delete</button>
    <script>
        //add event listener to the post button
        document.getElementById('delete-confirm').addEventListener('keyup', function(){
            const text = event.target.value;  
            if(text === 'delete'){
                document.getElementById('btn-dlt').removeAttribute('disabled');
            }
            else{
                document.getElementById('btn-dlt').setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-dlt').addEventListener('click', function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
            });
    </script>    
</body>
</html>
