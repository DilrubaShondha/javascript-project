<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

    var marks = parseInt(prompt("Enter Marks : "))

// checking the conditions
if (marks >= 80)
    document.write("A+")
else if (marks >= 70)
    document.write("A")
else if (marks >= 60)
    document.write("A-")
else if (marks >= 50)
    document.write("B")
else if (marks >= 40)
    document.write("C")
else if (marks >= 33)
    document.write("D")
else
    document.write("Sorry. You are Failed")
    </script>
</body>
</html>
