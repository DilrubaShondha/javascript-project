<body>
    <script>

        var num1,num2,sum,sub,mul,div,rem;

        num1=parseInt (prompt("Enter First Number: "))
        num2=parseInt (prompt("Enter First Number: "))

        sum = num1 + num2;
        document.write("Addition :" +sum+ "</br>")

        sub = num1 - num2;
        document.write("Substraction :" +sub+ "</br>")

        mul = num1 * num2;
        document.write("Multiplicaition :" +mul+ "</br>")

        div = num1 / num2;
        document.write("Division :" +div+ "</br>")

        rem = num1 % num2;
        document.write("Reminder :" +rem+ "</br>")
    </script>
</body>
