<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop task 1</title>
</head>
<body>
    <script>
        for(let a=1; a<200; a++){
            if(a === 100){
                break;
            }
            document.write(a + "<br>");
        }
    </script>
</body>
</html>
