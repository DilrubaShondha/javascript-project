<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop task 7</title>
</head>
<body>
    <script>
        for(let i=61; i<=100; i++){
            if(i % 2==0){
                continue;
            }
            document.write( i + "<br>");
            }
    </script>
</body>
</html>
