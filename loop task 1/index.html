<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop task 4</title>
</head>
<body>
    <script>
        for(let i=1; i<40; i++){
            if(i % 2 == 1){
                continue;
            }
            document.write(i +"<br>");
            }
    </script>
</body>
</html>
