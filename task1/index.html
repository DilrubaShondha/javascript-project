<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch to feet converter</title>
</head>
<body>
    <script>   
          function inchToFeet2(inch) {
            let feet = parseInt(inch / 12);
            let remainingInch = inch % 12; 
            document.write(feet + " feet " + remainingInch + " inches");
          }
          inchToFeet2(75);   
    </script>
</body>
</html>
