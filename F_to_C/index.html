<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit to Celcius converter</title>
</head>
<body>
    <script>
        var farenheit = parseInt(prompt("Enter farenheit temperature= "));
        var celcius = (farenheit - 32) * (5/9)
        document.write("Celcius temperature is =" + " " + celcius)
    </script>
</body>
</html>
