<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH task1</title>
</head>
<body>
    <script>
        var money = parseInt(prompt("Enter Your total amount:"));
        var appleCost = parseInt(prompt("cost of 1 kg of apples:"));
        var orangeCost = parseInt(prompt("cost of 1 kg of oranges:"));
        var quantityApple = parseInt(prompt("How much apples did you buy?"));
        var quantityOrange = parseInt(prompt("How much oranges did you buy?"));
        var cost = appleCost * quantityApple + orangeCost *quantityOrange;
        var savings = money - cost;
        document.write("Your total savings is:" + savings);
    </script>
</body>
</html>
