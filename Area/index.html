<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>
<body>
    <script>
        var base= parseInt(prompt("Enter base= "));
        var height= parseInt(prompt("Enter height= "));
        var area = .5 * base * height; 
        document.write("Total area is = " +area);
    </script>
</body>
</html>
