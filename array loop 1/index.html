<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'orange']
        for (var i=colors.length-1; i>=0; i--){
                document.write(colors[i]+ ",")
        }
    </script>
</body>
</html>
