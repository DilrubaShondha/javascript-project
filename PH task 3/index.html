<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Enter Your number:"));
        var reminder = number % 5;
        document.write("Your reminder is:" + reminder);
    </script>
</body>
</html>
